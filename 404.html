<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Scrumbs | 404 - Nothing Found</title>
    <link rel="stylesheet" href="resources/css/style-reset.css">
    <link rel="stylesheet" href="resources/css/scrumbs-stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>

<div id="error-main-container">

    <div id="logo-container">
        <img class="scrumbs-logo" src="resources/images/scrumbs%20logo-colored.svg">
    </div>

    <div class="error-container">

        <div class="card-bg error-card">

            <div class="error-type-style">404</div>
            <div class="error-message">Page Not Found</div>

        </div>

    </div>

    <div id="error-footer">

        <div class="secondary-text">The page you are looking for was moved, removed, renamed or might never existed.</div>

        <div class="button-container">
            <div class="secondary-btn">Return Home</div>
        </div>

    </div>


</div>


</body>
</html>
